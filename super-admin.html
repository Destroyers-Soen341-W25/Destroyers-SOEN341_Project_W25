<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard</title>
  <link rel="stylesheet" href="super-admin.css">
</head>
<body>
<div class="super-admin-container">
  <h1>Super Admin Dashboard</h1>
  <div>
    <h2>Channels</h2>
    <form id="create-channel-form">
      <input type="text" id="channel-name" placeholder="Channel Name" required>
      <button type="submit" class="gray-button">Create Channel</button>
    </form>
    <select id="channels-dropdown"></select>
    <button id="remove-channel" class="gray-button">Remove Selected Channel</button>
  </div>
  <div>
    <h2>Users</h2>

    <form id="assign-user-form">
      <select id="channel-select" required></select>
      <select id="user-select" required></select>
      <button type="submit" class="gray-button">Assign User</button>
    </form>


    <form id="deassign-user-form">
      <select id="channel-deassign" required></select>
      <select id="user-deassign" required></select>
      <button type="submit" class="gray-button">De-assign User</button>
    </form>


    <form id="promote-user-form">
      <select id="promote-user" required></select>
      <button type="submit" class="gray-button">Promote to Admin</button>
    </form>


    <form id="demote-user-form">
      <select id="demote-user" required></select>
      <button type="submit" class="gray-button">Demote from Admin</button>
    </form>
  </div>
</div>
<script src="super-admin.js"></script>
</body>
</html>

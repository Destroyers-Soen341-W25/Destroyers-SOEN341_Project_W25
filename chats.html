
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="webstyle.css" />
</head>
<body>
    <header>
        <h2 class="Logo">Destroyers</h2>
        <nav class="navigation">
            <a href="channel.html">Back</a>
        </nav>
    </header>

    <div class="body">
        <h2>All Users</h2>
        <ul id="userList"></ul>
    </div>

    <script>
        async function fetchUsers() {
            const urlParams = new URLSearchParams(window.location.search);
            const our_id = urlParams.get("our_id");
            try {
                const response = await fetch("http://localhost:3000/all-users", {
                    method: 'GET'
                });
 
                const data = await response.json();

                const userList = document.getElementById("userList");


                data.users.forEach(user => {
                    const li = document.createElement("li");
                    li.textContent = user.name;  // Показываем имя пользователя
                    li.addEventListener("click", () => {
                    window.location.href = `individualChat.html?username=${user.name}&our_id=${our_id}&userId=${user.id}`;    
                    });

                    userList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        fetchUsers();
    </script>
</body>
</html>

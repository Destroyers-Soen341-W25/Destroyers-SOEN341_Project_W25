name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the version that your project requires (e.g., 16 or 18)

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint # Make sure you have a linting script in package.json

      - name: Run tests
        run: npm test # Assumes you have a test script defined in package.json

      - name: Build application (optional)
        run: npm run build # Only run if you have a build script for production

      - name: Deploy application (optional)
        run: npm run deploy # If you have a deployment script defined
        if: github.ref == 'refs/heads/main' # Only deploy when pushing to main branch

name: CI Pipeline

on:
  push:
    branches:
      - newBatyr
      - dev
  pull_request:
    branches:
      - newBatyr
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check code formatting (Optional)
        run: npm run lint

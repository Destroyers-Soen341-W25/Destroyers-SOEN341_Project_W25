name: Node.js CI

on:
  push:
    branches:
      - newBatyr
  pull_request:
    branches:
      - newBatyr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Start the server (for verification, optional)
        run: |
          nohup npm start &
          sleep 5
          curl -I http://localhost:3000 || exit 1

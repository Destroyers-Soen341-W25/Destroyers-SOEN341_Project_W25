<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destroyers - Communicate with everyone</title>
    <link rel="icon" href="destroyers_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="webstyle.css">
    <script src="https://kit.fontawesome.com/520837db65.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h2 class="Logo">Destroyers</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <button class="LoginButton">Login</button>
    </nav>
</header>

<div class="container">
    <span class="icon-close">
    <i class="fa-solid fa-circle-xmark"></i>
    </span>
    <div class="form-box-login">
        <h2>Login</h2>
        <form action="#" id="login-form">
            <div class="input-field">
                <span class="fa-solid fa-user"></span>
                <label>
                    <input type="text" placeholder="Username" required>
                </label>
            </div>
            <div class="input-field">
                <span class="fa-solid fa-lock"></span>
                <label>
                    <input type="text" id="loginPassword" placeholder="Password" required>
                </label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box-register">
        <h2>Registration</h2>
        <form action="#" id="register-form">
            <div class="input-field">
                <span class="fa-solid fa-user"></span>
                <label>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </label>
            </div>
            <div class="input-field">
                <span class="fa-solid fa-envelope"></span>
                <label>
                    <input type="text" id= "email" placeholder="Email" required>
                </label>
            </div>
            <div class="input-field">
                <span class="fa-solid fa-lock"></span>
                <label>
                    <input type="text" id="registerPassword" placeholder="Password" required>
                </label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> I want to be an admin
                </label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> I agree to the terms & conditions
                </label>
            </div>
            <button type="submit" class="login-button">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
